    <meta charset="UTF-8" />

    <meta property="og:title" content="YellowStone Equipment | Premium Heavy Machinery" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="YellowStone Equipment | Premium Heavy Machinery" />
    <meta name="twitter:description" content="Hand-selected premium units – below market. Nationwide delivery." />

    <link rel="canonical" href="https://yellowstone.equipment" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Non-render-blocking with display=swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" /></noscript>
  </head>

  <body class="dark">
    <div id="root">
      <!-- Initial loading placeholder for fast FCP -->
      <style>
        .initial-loader{position:fixed;inset:0;z-index:100;background:#0a0a0a;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:system-ui,-apple-system,sans-serif}
        .initial-loader__logo{width:5rem;height:5rem;border-radius:1rem;background:#eab308;display:flex;align-items:center;justify-content:center}
        .initial-loader__text{font-size:1.875rem;font-weight:900;color:#fafafa}
        .initial-loader__brand{text-align:center;margin-top:1.5rem}
        .initial-loader__title{font-size:1.5rem;font-weight:700;color:#fafafa}
        .initial-loader__title span{color:#eab308}
        .initial-loader__subtitle{font-size:.875rem;color:#a1a1aa;margin-top:.25rem}
        .initial-loader__bar{width:12rem;height:.25rem;background:rgba(255,255,255,.1);border-radius:9999px;overflow:hidden;margin-top:1.5rem}
        .initial-loader__progress{height:100%;border-radius:9999px;background:#eab308;animation:loading 1s linear infinite}
        @keyframes loading{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
      </style>
      <div class="initial-loader" id="initial-loader">
        <div class="initial-loader__logo">
          <span class="initial-loader__text">YS</span>
        </div>
        <div class="initial-loader__brand">
          <h1 class="initial-loader__title">Yellow<span>Stone</span></h1>
          <p class="initial-loader__subtitle">Premium Equipment</p>
        </div>
        <div class="initial-loader__bar">
          <div class="initial-loader__progress"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
